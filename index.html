<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta">
        <div class="instaCell">
            <img src="./img/instagram-celular.png" alt="iphone">
        </div>
        <div class="instaContinuar">
            <div class="group">
                <img class="instaLogo" src="./img/instagram-logoWhite.png" alt="instagram logo branco">
                <div class="instaProfilePhoto">
                    <img src="./img/photoWell.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instaLogin">Continuar como wellmartiiins</a>
                <a href="#" class="instaLogout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é wellmartiiins?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
